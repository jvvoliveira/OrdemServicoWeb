<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Livros</title>
    </h:head>
    <h:body>
        <script type="text/javascript">
            function start() {
                PF('statusDialog').show();
            }

            function stop() {
                PF('statusDialog').hide();
            }
        </script>
        
        <h:form id="Servicos">            
            <p:separator />
            <p:dataTable var="servico"  value="#{servicoBean.servicos}" rows="10" paginator="true"  caseSensitiveSort="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15" emptyMessage="Não existem servicos cadastrados">
                <p:column headerText="Título" sortBy="#{servico.status}">
                    <h:outputText value="#{servico.status}" />
                </p:column>
            </p:dataTable>
                <h:panelGrid columns="4" cellpadding="5">
                    <h:outputLabel for="status" value="Status:" style="font-weight:bold" />
                    <p:inputText id="status" value="#{servicoBean.entidade.status}" />
                    
                   <p:outputLabel for="prevFim" value="prevFim: " />
                   <p:datePicker id="prevFim" value="#{servicoBean.entidade.prevFim}" />
                    
                    
                    <p:outputLabel for="inicio" value="inicio" />
                    <p:datePicker id="inicio" value="#{servicoBean.entidade.inicio}" />
                    
                    
                    <p:outputLabel for="fim" value="fim" />
                    <p:datePicker id="fim" value="#{servicoBean.entidade.fim}" />
                    
                    <p:commandButton value="Submit" action="#{servicoBean.salvar(servicoBean.entidade)}" update="display" icon="pi pi-check" />
                    <h:outputText id="display" value="xao" />
                </h:panelGrid>

        </h:form>
    </h:body>
</html>
