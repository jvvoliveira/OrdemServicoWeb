<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Livros</title>
    </h:head>
    <h:body>
        <script type="text/javascript">
            function start() {
                PF('statusDialog').show();
            }

            function stop() {
                PF('statusDialog').hide();
            }
        </script>

        <h:form id="Servicos">            
            <p:separator />
            <p:dataTable var="servico"  value="#{servicoBean.servicos}" rows="10" paginator="true"  caseSensitiveSort="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15" emptyMessage="Não existem servicos cadastrados">
                <p:column headerText="Título" sortBy="#{servico.status}">
                    <h:outputText value="#{servico.status}" />
                </p:column>
            </p:dataTable>
            <h:panelGrid columns="6" cellpadding="6">

                <h:outputLabel for="cpfCliente" value="Cliente:" style="font-weight:bold" />
                <p:inputText id="cpfCliente" value="#{servicoBean.cpfCliente}" placeholder="CPF" required="true">
                </p:inputText>
                <p:message for="cpfCliente"/>
                
                <h:outputLabel for="status" value="Status:" style="font-weight:bold" />
                <p:selectOneMenu id="status" value="#{servicoBean.entidade.status}" required="true">
                    <f:selectItem itemLabel="Status" itemValue="" />
                    <f:selectItem itemLabel="ABERTO" itemValue="ABERTO" />
                    <f:selectItem itemLabel="ANDAMENTO" itemValue="ANDAMENTO" />
                    <f:selectItem itemLabel="FINALIZADO" itemValue="FINALIZADO" />
                    <f:selectItem itemLabel="ENTREGUE" itemValue="ENTREGUE" />
                    <f:selectItem itemLabel="CANCELADO" itemValue="CANCELADO" />
                </p:selectOneMenu>
                <!--<p:inputText id="status"  required="true"/>-->

                <p:outputLabel for="prevFim" value="prevFim: " />
                <p:datePicker id="prevFim" value="#{servicoBean.entidade.prevFim}" required="true"/>


                <p:outputLabel for="inicio" value="inicio" />
                <p:datePicker id="inicio" value="#{servicoBean.entidade.inicio}" required="true"/>


                <p:outputLabel for="fim" value="fim" />
                <p:datePicker id="fim" value="#{servicoBean.entidade.fim}" required="true"/>

                <p:commandButton value="Submit" action="#{servicoBean.salvar()}" ajax="true" icon="pi pi-check" />
            </h:panelGrid>

        </h:form>
    </h:body>
</html>
